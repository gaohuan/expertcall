#语音接口服务参数设置

#################呼叫系统############
#语音卡初始化配置
shConfig = C:/ShCti/ShConfig.ini
shIndex = C:/ShCti/ShIndex.ini
#扫描抽取单间隔时间,每隔这个指定时间，扫描一次，查看是否由有需要抽取的专家抽取单，或者当前在抽取单子，进行了暂停
scanIntervalTime=10000
#呼叫每位专家的次数，默认是给专家打3次电话
callNum=3
#默认生成的语言文件内容
agreeText=您已接受邀请，感谢您的参与，再见。
declineText=您已谢绝邀请，打扰之处请见谅，再见。
replayText=按键错误。同意请按1，拒绝请按2，重新收听请按0。
#拨号线程总数和链接外线数量
callThread=1
#################坐席系统#############
#坐席通道号
channel=2
#坐席线程总数
ringThread=1
#数据库配置信息
hostname=localhost
port=1521
